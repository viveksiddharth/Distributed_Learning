<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Text Display</title>
<style>
  #container {
    max-width: 400px;
    margin: 0 auto;
    overflow: hidden;
    position: relative;
    border: 1px solid #ccc;
    padding: 10px;
  }
  #text {
    white-space: nowrap;
    overflow: hidden;
    animation: typing 5s steps(40, end);
  }
  @keyframes typing {
    from {
      width: 0;
    }
  }
  #text::after {
    content: attr(data-bottom-text);
    display: block;
    white-space: nowrap;
    overflow: hidden;
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    animation: fadein 1s forwards;
  }
  @keyframes fadein {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
</style>
</head>
<body>

<div id="container">
  <div id="text" data-bottom-text="This is a sample text to be displayed at the bottom.">This is a sample text to be displayed letter by letter in an animation within the max-width.</div>
</div>

</body>
</html>
