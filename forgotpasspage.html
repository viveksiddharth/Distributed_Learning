<!DOCTYPE html>
<html lang="en" ng-app="otpApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="forgotstyle.css">
</head>

<body>

    <div ng-controller="otpController" class="container m-4">
        <h3 class="text-primary center">OTP Verification</h3>
        <div class="row form">
            <div class="col-auto">
                <input type="email" class="form-control email" ng-model="email">
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" ng-click="sendOTP()">Send OTP</button>
            </div>
        </div>
        <div class="success text-success" ng-show="otpVerified">
            OTP verified successfully
        </div>

        <div class="verification" ng-show="verification">
            <div class="title center">
                <p>An OTP has been sent to <span class="emailpartial">***{{ emailpartial }}</span></p>
            </div>
            <div class="otp-input-fields">
                <form ng-submit="verifyOTP()">
                    <input type="number" class="otp_num" maxlength="4" ng-model="otp">
                    <button type="submit" class="verifybtn">Verify</button>
                </form>
                
            </div>            
            
        </div>
        <div class="error text-danger" ng-show="error">
            {{ errorMessage }}
        </div>

        <div class="newpassword" ng-show="newpassword">
            <form ng-submit="verifyPassword()">
                <label for="password">Enter Password:</label>
                <input type="password" id="password" ng-model="password" required>
                <br>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" ng-model="confirmPassword" required>
                <br>
                <button type="submit">Verify Password</button>
            </form>
            <div ng-show="verificationMessage">{{verificationMessage}}</div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="forgotpassapp.js"></script>
</body>

</html>
